name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install --immutable

    - name: Run linting
      run: yarn lint

    - name: Run tests
      run: yarn test 